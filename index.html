<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sing in clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="login">
        <div class="login_logo">
            <img src="amazon logo.png">
        </div>
        <div class="login_container">
            <h1>Sign-in</h1>
            <form>
                <h5>Email (phone number for mobile accounts)</h5>
                <input type="text" name="username" class="intp">
                <button class="login_signInButton">Continue</button>

            </form>
            <p>By continuing, you agree to Amazon's <a href="#" class="int">Conditions of Use </a> and <a href="#"
                    class="int">Privacy Notice</a></p>

            <p>Need help</p>
            
        </div>
    </div>
    <div class="newCustomer_container">
        <p>New to Amazon?</p>
        <button class="login_registerButton">Create your Amazon account</button>
    </div>
    <div class="container">
        <p><a href="#" class="int">Conditions of Use</a> <a href="#" class="int">Privacy Notice</a> <a href="#"
                class="int">Help</a></p>
    </div>
    </div>
    </div>
    <div class="container">
    <footer>1996-2020, Amazon.com, Inc. or its affiliates</footer>
</div>
</body>

</html>
