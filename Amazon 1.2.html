        <div class="card">
            <div class="card-header">
    <img src="amazon logo sm.jpg" alt="Amazon logo" width="250px" height="100px">
     
    </div>

        <h4 class="card-title"> Sign in </h4>

                    <label for="">Email (phone for mobile accounts)</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">

                <button type="button" class="btn btn-warning btn-block">Continue</button>
                <p>By continuing, you agree to Amazon's <a href="#" class="int">Conditions of Use </a> and <a href="#"

                <button type="button" class="btn" data-toggle="tooltip" data-placement="left" title="Need help?">
                    <a href="#" Need Help?></a></button>
                </div>
                </div>
        </div>
        </div>
        <div class="container-fluid">
            <div class="row">
        <div class="card text-center col-md-4 offset-md-4">  
    <h4 class="card-title"> New to Amazon? </h4>

    <button type="button" class="btn btn-secondary btn-block">Create your Amazon account</button>
        </div>
        </div>
    </form>
